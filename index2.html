<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Amortización</title>
  </head>
  <body>
    <h1>Tabla de Amortización de Préstamo</h1>
    <form id="amortizacionForm">
      <label for="monto">Monto del préstamo:</label>
      <input type="number" id="monto" step="0.01" required />
      <br />
      <label for="plazo">Plazo (meses):</label>
      <input type="number" id="plazo" required />
      <br />
      <label for="tasa">Tasa de interés mensual (%):</label>
      <input type="number" id="tasa" step="0.01" required />
      <br />
      <button type="submit">Generar Tabla</button>
    </form>
    <table border="1">
      <thead>
        <tr>
          <th>Periodo</th>
          <th>Saldo</th>
          <th>Interés</th>
          <th>Abono</th>
          <th>Pago</th>
        </tr>
      </thead>
      <tbody id="resultadoTabla">
        <!-- La tabla de amortización se generará aquí -->
      </tbody>
    </table>

    <script src="index2.js"></script>
  </body>
</html>
